<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Tailwind CSS CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">
    <!-- header section here -->
    <header>
        <div class="navbar bg-sky-100 rounded p-8">
            <div class="navbar-start block">
                <h2 class="font-bold text-3xl">Interactive</h2>
                <p>Geometry Genius</p>
            </div>
            <div class="navbar-end">
                <a class="btn bg-sky-600 text-white outline-none px-12 rounded-md">Blog</a>
            </div>
        </div>
    </header>
    <main>

        <!-- Main section here -->
        <section class="mt-12">
            <div class="card-container">
                <!-- Triangle Card here -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="w-25 flex mt-2 content-center">
                            <input class="p-2 w-24 mr-2" type="text" name="" id="" placeholder="b"> <p>cm</p>
                            <input class="p-2 w-24 mr-2" type="text" name="" id="" placeholder="h"> 
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary px-12 rounded-md bg-sky-600 text-white">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="area-container">

            </div>
        </section>
    </main>
    <!-- JS Here -->
    <script src="js/index.js"></script>
</body>

</html>
